

<form  ng-controller="userController" >
    <div ng-init="geteditData()">
   <div class="form-group">
    <label>User Name</label>
    <input type="text" class="form-control" ng-model="bh_user_name" required>
  </div>
  <div class="form-group">
    <label>BH ID</label>
    <input type="text" class="form-control" ng-model="bh_id" required>
  </div>
 <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" ng-model="bh_mobileno" required>
  </div>
 <div class="form-group">
    <label>Email ID</label>
    <input type="email" class="form-control" ng-model="bh_emailid" required>
  </div>
 

  <button type="submit" class="btn btn-default" ng-click="editEmployee()">Edit</button>
   <button type="submit" class="btn btn-default" ng-click="deleteEmployee()">Delete</button>
  <div> {{form_error}}</div>
    </div>
</form>
