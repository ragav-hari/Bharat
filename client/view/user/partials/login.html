<div  ng-init="checkSession()">
    
    
</div>


<form ng-submit="validateEmployee()" ng-controller="userController">

   <div class="form-group">
    <label>User Name</label>
    <input type="text" class="form-control" ng-model="employeelogin.login_name" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="employeelogin.login_password" required>
  </div>
  <button type="submit" class="btn btn-default">Login</button>
  <a class="btn btn-default" href="#addEmployee">Sign Up</a>
  <div> {{login_error}} </div>
</form>
