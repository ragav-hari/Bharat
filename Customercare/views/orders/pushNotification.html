<form ng-submit="sendPushNotification()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control"  placeholder="Enter Title" ng-model="push.title" required>
  </div>
  <div class="form-group">
    <label>Message</label>
    <textarea class="form-control" ng-model="push.message" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary btn-md">Submit</button>
</form>
