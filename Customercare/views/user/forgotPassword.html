<div class="row">
    <div class="col-lg-3"></div>
    
     <div class="col-lg-6">
        
     </div>
    
     <div class="col-lg-3"></div>
</div>



<div class="login-page" ng-controller="userController"> 
     <span us-spinner="{radius:50, width:8, length: 16}" spinner-key="spinner-1"></span>
     <div class=row> 
         <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
            
             <h3>Forgot Password</h3> 
             <form>
            <div class="form-group">
              <label>Enter Email</label>
              <input type="email" class="form-control"  placeholder="Email ID">
            </div>
             <button class="btn btn-md btn-primary"></button> 
           </form>
             <a ui-sref="forgorpassword" class="forgorpasswordlink">Forgot Password</a>
         </div> 
         
     </div> 
     
     <div class="row" ng-if="codesend == true">
         <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
             <form>
            <div class="form-group">
              <label>Enter Code</label>
              <input type="text" class="form-control"  placeholder="Enter Code">
            </div>
             <button class="btn btn-md btn-primary">Submit</button> 
           </form>
         </div>     
     </div>
     
 </div>
