<div class="row">
    <div class="col-lg-3"></div>
    
     <div class="col-lg-6">
        
     </div>
    
     <div class="col-lg-3"></div>
</div>



<div class="login-page" ng-controller="userController"> 
     <span us-spinner="{radius:50, width:8, length: 16}" spinner-key="spinner-1"></span>
     <div class="row" ng-show="forgotinitial == true"> 
         <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
            
             <h3>Forgot Password</h3> 
             <form ng-submit="forgotpassword()">
            <div class="form-group">
              <input type="email" class="form-control" required ng-model="emailid"  placeholder="Email ID">
            </div>
             <button class="btn btn-md col-lg-12 btn-default">Submit</button> 
           </form>
             <p class="error">{{errormessage}}</p>
             <br/>
             <br/>
             <a ui-sref="login" class="forgorpasswordlink">Login</a>
         </div> 
         
     </div> 
     
     <div class="row" ng-show="codesend == true">
         <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
             <form ng-submit="verifyCode()">
            <div class="form-group">
              <label>Enter Code</label>
              <input type="text" class="form-control" ng-model="code"  placeholder="Enter Code">
            </div>
             <button class="btn btn-md btn-primary">Submit</button> 
             <p class="error">{{codeerrormessage}}</p>
           </form>
         </div>     
     </div>
     
      <div class="row" ng-show="codeverified == true">
         <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
             <form ng-submit="changePassword()">
            <div class="form-group">
                <input type="password" class="form-control" ng-model="password"  placeholder="Enter Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="confirmpassword"  placeholder="Re Enter Password">
            </div>     
             <button class="btn btn-md btn-primary">Submit</button> 
             <p class="error">{{passworderrormessage}}</p>
           </form>
         </div>     
     </div>
     
 </div>
