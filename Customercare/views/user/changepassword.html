<div class="row" ng-controller="userController">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <h1>Change Password</h1>
        <hr/>
        <form ng-submit="changePassword()">
            <div class="form-group">
                <input type="password" class="form-control" ng-model="oldpassword"  placeholder="Enter Old Password" required> 
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="newpassword"  placeholder="Enter New Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="confirmpassword"  placeholder="Re Enter New Password" required>
            </div>     
             <button class="btn btn-md btn-primary">Submit</button> 
             <p class="error">{{errormessage}}</p>
        </form>
      
    </div>
    <div class="col-lg-3"></div>
</div>
