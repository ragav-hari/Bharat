<div class=dashboard-page ng-init="getPreloadData()" ng-controller="dashboardController">
    <div class=container-fluid>
        <div class=row>
            <div class="col-sm-3 col-md-2 sidebar">
                <div class=text-center>
                    <h2 class=brand>Welcome <small>{{dashboardItems.name}}</small></h2> <img src="./Customercare/images/flat-avatar.png" class=user-avatar>
                    <br> <a  class="btn btn-white btn-outline btn-rounded btn-sm" ng-click="logout()">Logout</a> 
                    <br/><a ui-sref="changepassword" class="dashchangepassword">Change Password</a>
                </div> 
    
                <ul class="nav nav-sidebar">
                  <!--  <li ng-class="{active: $state.includes('overview')}"><a ui-sref=overview>Overview <span class=sr-only>(current)</span></a></li>
                    <li ng-class="{active: $state.includes('reports')}"><a ui-sref=reports>Reports</a></li> -->
                    <li ng-repeat="menu in menuItems">
                        <a ui-sref="{{menu.url}}">{{menu.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view=""> </div>
        </div>
    </div>
</div>
